<section>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">คอร์สเรียน</th>
            <th scope="col">รายละอียด</th>
            <th scope="col">วันที่</th>
            <th scope="col">จำนวนผู้เข้าชม</th>
            <th scope="col">เครื่องมือ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of porducts">
            <th scope="row">{{p.id}}</th>
            <td>{{p.c_title}}</td>
            <td>{{p.c_detail}}</td>
            <td>{{p.c_date}}</td>
            <td>{{p.c_view}}</td>
            <td>
              <a>
                <i class="fas fa-eye"></i>
            </a>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
