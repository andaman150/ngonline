<section>
  <form (ngSubmit)="login()" [formGroup]="loginForm" class="form-inline mt-2 mt-md-0">
    <input formControlName="email" class="form-control mr-sm-2" type="text" placeholder="Email">
    <input formControlName="password" class="form-control mr-sm-2" type="password" placeholder="Password">
    <button [disabled]="loginForm.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
  </form>
</section>
